<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src='js/script.js' defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div class= 'grid-container'>
        <div class='grid grid-user'></div>
        <div class='grid grid-computer'></div>
    </div>

    <div class='container hidden-info'>   
        <div id = 'setup-buttons'>
            <button id='start' class='btn'>Start Game</button>
            <button id='rotate' class='btn'>Rotate Your Ships</button>
        </div>
        <h3 id='whose-turn' class='info-text'>Your Turn</h3>
        <h3 id='info' class='info-text'></h3>
    </div>

    <div class='container'>
        <div class='grid-display'>
            <div class='ship destroyer-container' draggable='true'><div id='destroyer-0' class='start'></div><div id='destroyer-1' class='end'></div></div>
            <div class='ship submarine-container' draggable='true'><div id='submarine-0' class='start'></div><div id='submarine-1'></div><div id='submarine-2' class='end'></div></div>
            <div class='ship cruiser-container' draggable='true'><div id='cruiser-0' class='start'></div><div id='cruiser-1'></div><div id='cruiser-2' class='end'></div></div>
            <div class='ship battleship-container' draggable='true'><div id='battleship-0'class='start'></div><div id='battleship-1'></div><div id='battleship-2'></div><div id='battleship-3' class='end'></div></div>
            <div class='ship carrier-container' draggable='true'><div id='carrier-0' class='start'></div><div id='carrier-1'></div><div id='carrier-2'></div><div id='carrier-3'></div><div id='carrier-4' class='end'></div></div>
        </div>
    </div>  
</body>
</html>
